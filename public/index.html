<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Date API</title>
  </head>
  <body>
    <div class="header-container">
      <h1>Date Time API</h1>
      <p>
        Find the number of days, weekdays, and complete weeks between two dates.
      </p>
    </div>
    <div class="card">
      <label for="dateOne">Date #1: </label>
      <input type="datetime-local" name="dateOne" id="dateOne" />
      <select class="dropdown" id="timezoneOne" name="timezoneOne">
        <option value="Z">GMT+00:00</option>
        <option value="+01:00">GMT+1:00</option>
        <option value="+02:00">GMT+2:00</option>
        <option value="+03:00">GMT+3:00</option>
        <option value="+03:30">GMT+3:30</option>
        <option value="+04:00">GMT+4:00</option>
        <option value="+05:00">GMT+5:00</option>
        <option value="+05:30">GMT+5:30</option>
        <option value="+06:00">GMT+6:00</option>
        <option value="+07:00">GMT+7:00</option>
        <option value="+08:00">GMT+8:00</option>
        <option value="+09:00">GMT+9:00</option>
        <option value="+09:30">GMT+9:30</option>
        <option value="+10:00">GMT+10:00</option>
        <option value="+10:30">GMT+10:30</option>
        <option value="+11:00">GMT+11:00</option>
        <option value="+12:00">GMT+12:00</option>
        <option value="-11:00">GMT-11:00</option>
        <option value="-10:00">GMT-10:00</option>
        <option value="-09:00">GMT-9:00</option>
        <option value="-08:00">GMT-8:00</option>
        <option value="-07:00">GMT-7:00</option>
        <option value="-06:00">GMT-6:00</option>
        <option value="-05:00">GMT-5:00</option>
        <option value="-04:00">GMT-4:00</option>
        <option value="-03:30">GMT-3:30</option>
        <option value="-03:00">GMT-3:00</option>
        <option value="-01:00">GMT-1:00</option>
      </select>
    </div>
    <div class="card">
      <label for="dateTwo">Date #2: </label>
      <input type="datetime-local" name="dateTwo" id="dateTwo" />
      <select class="dropdown" id="timezoneTwo" name="timezoneTwo">
        <option value="Z">GMT+00:00</option>
        <option value="+01:00">GMT+1:00</option>
        <option value="+02:00">GMT+2:00</option>
        <option value="+03:00">GMT+3:00</option>
        <option value="+03:30">GMT+3:30</option>
        <option value="+04:00">GMT+4:00</option>
        <option value="+05:00">GMT+5:00</option>
        <option value="+05:30">GMT+5:30</option>
        <option value="+06:00">GMT+6:00</option>
        <option value="+07:00">GMT+7:00</option>
        <option value="+08:00">GMT+8:00</option>
        <option value="+09:00">GMT+9:00</option>
        <option value="+09:30">GMT+9:30</option>
        <option value="+10:00">GMT+10:00</option>
        <option value="+10:30">GMT+10:30</option>
        <option value="+11:00">GMT+11:00</option>
        <option value="+12:00">GMT+12:00</option>
        <option value="-11:00">GMT-11:00</option>
        <option value="-10:00">GMT-10:00</option>
        <option value="-09:00">GMT-9:00</option>
        <option value="-08:00">GMT-8:00</option>
        <option value="-07:00">GMT-7:00</option>
        <option value="-06:00">GMT-6:00</option>
        <option value="-05:00">GMT-5:00</option>
        <option value="-04:00">GMT-4:00</option>
        <option value="-03:30">GMT-3:30</option>
        <option value="-03:00">GMT-3:00</option>
        <option value="-01:00">GMT-1:00</option>
      </select>
    </div>
    <div class="card">
      <p>Pick a conversion type:</p>
      <select class="dropdown" name="conversion" id="conversion">
        <option value="">Default</option>
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="years">Years</option>
      </select>
    </div>
    <div class="button-container">
      <button class="submit-button" onclick="sendPOST()"><b>Submit</b></button>
      <p id="error"></p>
    </div>

    <table>
      <tr>
        <th id="header1"></th>
        <td id="value1"></td>
      </tr>
      <tr>
        <th id="header2"></th>
        <td id="value2"></td>
      </tr>
      <tr>
        <th id="header3"></th>
        <td id="value3"></td>
      </tr>
    </table>
  </body>
</html>
